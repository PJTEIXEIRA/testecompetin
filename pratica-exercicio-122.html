<!DOCTYPE html>

<html lang="pt">

<style>

#bloco1, #bloco2, .bloco3{
    border: solid;
    border-color: #808080;
    border-width: 2px;
    margin-right: 5px;
    float: right;
    width: 30%;
}

#bloco1{
    background-color: rgb(38, 0, 255);
}   
#bloco2{
    background-color: blue;
}   

#bloco2:hover{
    background-color: aqua;
    color: blueviolet;
}

.bloco3 {
    background-color: yellow;
}   
</style>


    <head>
        <meta charset="utf-8" />
        <title>Prática CSS - Exercício 1.2.2</title>
    </head>

    <body>
    <div id="bloco1">
        <h2>Bloco 1</h2>
    </div>
    <div id="bloco2">
        <span>Bloco 2</span>
        <span>Texto em linha </span>
        <h5>Parágrafo 5</h5>
    </div>
    <div class="bloco3">
        Bloco 2
        <p>Parágrafo 1</p>
    </div>
    </body>
</html>
